<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login button</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #120314;
    }
    .container {
        background: rgb(16, 5, 31);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(250, 243, 243, 0.904);
        text-align: center;
    }
    input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
    }
    .btn {
        padding: 10px 20px;
        background-color: rgb(13, 13, 63);
        color: white;
        border: none;
        cursor: pointer;
        position: relative;
    }
    h2{
        color: azure;
    }
    input{
        background-color: transparent;
        border-top:none ;
        border-left: none;
        border-right: none;
        color: white;
    }
</style>

<body>
    

<div class="container">
    <h2>Login form with Animation</h2>
    <input type="text" id="username" placeholder="Username">
    <br>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button class="btn" id="submit">Submit</button>
</div>
</body>
<script>
    var submitButton = document.getElementById('submit');
    var username = document.getElementById('username');
    var password = document.getElementById('password');
    var container = document.mouseover('.container');

    function moveButton() {
        var containerRect = container.getBoundingClientRect();
        var maxX = containerRect.width - submitButton.clientWidth;
        var maxY = containerRect.height - submitButton.clientHeight;

        var randomX = Math.random() * maxX;
        var randomY = Math.random() * maxY;

        submitButton.style.position = "absolute";
        submitButton.style.left = `${randomX}px`;
        submitButton.style.top = `${randomY}px`;
    }

    submitButton.addEventListener('mouseover', () => {
        if (!username.value || !password.value) {
            moveButton();
        }
    });
</script>



</html>
